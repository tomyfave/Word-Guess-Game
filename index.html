<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman!</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <img id="title-image" src="assets/images/Hangman_title.png" alt="Hangman Title Image" />
        <div class="row">
            <div class="col-md-6 gameplay-column">
                <img id="youwin-image" src="assets/images/You_win.png" alt="Winning Image" />
                <img id="gameover-image" src="assets/images/Game_over.png" alt="Game Over Image" />
                <img id="Keanuwin-image" src="assets/images/You_win_Keanu.png" alt="Winning Keanu">
                <img id="Keanulose-image" src="assets/images/You_lose_Keanu.png" alt="Losing Keanu">
                <h2 id="pressKeyTryAgain">Press Any Key to Try Again!</h2>
                <img id="hangmanImage" src="" alt="" />
            </div>
            <div class="col-md-6 gameplay-column">
              <h2>Press A-Z to Guess the Keanu Movie!</h2>
              <h4>Wins</h4>
              <h5 id="totalWins"></h5>
              <h4>Current Word</h4>
              <h3 id="currentWord"></h3>
              <h4>Guesses Remaining</h4>
              <h6 id="remainingGuesses"></h6>
              <h4>Letters Guessed</h4>
              <h3 id="guessedLetters"></h3>
          </div>
      </div>
  </div>
  <script>
      resetGame();
      updateDisplay();
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
      crossorigin="anonymous"></script>
</body>

</html>
